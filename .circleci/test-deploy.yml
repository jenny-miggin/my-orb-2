version: 2.1
orbs:
  my-orb-2: jmi-space/my-orb-2@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - my-orb-2/greet
      - my-orb-2/terraform-install
      - my-orb-2/copy-script

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - my-orb-2/hello:
          resource_class: small
          to: Jenny  
      - my-orb-2/job-to-copy-script
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: jmi-space/my-orb-2
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

